dist: trusty
sudo: required

language: c

os:
  - linux

compiler:
  - gcc

addons:
  homebrew:
    packages:
      - cmake
      - valgrind
      - cppcheck
      - lcov
      - gcovr
      - gtest

before_script:
  - sudo homebrew install -y libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt && sudo make
  - sudo cp *.a /usr/lib
  - cd HW_2
  - cd tests
  - bash generate_tests.sh
  - cd ..
  - cmake .
  - make

script:
  - ./TEST
  - valgrind --track-origins=yes --leak-check=full ./TEST_VALGRIND
  - cppcheck --enable=warning,performance,portability,style --language=c++ ./project
  - cd "${TRAVIS_BUILD_DIR}"
#  - gcovr -r ..
  - bash <(curl -s https://codecov.io/bash)