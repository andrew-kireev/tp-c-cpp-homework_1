dist: trusty
sudo: required

language: c

os:
  - linux

compiler:
  - gcc

addons:
  apt:
    packages:
      - cmake
      - valgrind
      - cppcheck
      - lcov
      - gcovr

before_script:
  - apt-get install -y libgtest-dev
  - cd /usr/src/gtest
  - cmake CMakeLists.txt && sudo make
  - cp *.a /usr/lib
  - cd "${TRAVIS_BUILD_DIR}"
  - cd HW_1
  - cmake .
  - make

script:
  - ./linters/run.sh --local
  - valgrind --track-origins=yes --leak-check=full ./TEST
  - cppcheck --enable=warning,performance,portability,style --language=c++ ./project
  - cd "${TRAVIS_BUILD_DIR}"
  - gcovr -r ..
  - bash <(curl -s https://codecov.io/bash)

