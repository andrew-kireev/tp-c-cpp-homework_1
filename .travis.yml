dist: trusty
sudo: required

language: c

os:
  - osx

compiler:
  - clang

addons:
  homebrew:
    packages:
      - cmake
      - valgrind
      - cppcheck
      - lcov
      - gcovr
      - gtest

before_script:
#  - sudo homebrew install -y libgtest-dev
#  - cd /usr/src/gtest
#  - sudo cmake CMakeLists.txt && sudo make
#  - sudo cp *.a /usr/lib
  - git clone https://github.com/google/googletest
  - cd googletest
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install
  - cd "${TRAVIS_BUILD_DIR}"
  - cd HW_2
  - cd tests
  - bash generate_tests.sh
  - cd ..
  - cmake .
  - make

script:
  - ./TEST
  - valgrind --track-origins=yes --leak-check=full ./TEST_VALGRIND
  - cppcheck --enable=warning,performance,portability,style --language=c++ ./project
  - cd "${TRAVIS_BUILD_DIR}"
  - gcovr -r ..
  - bash <(curl -s https://codecov.io/bash)